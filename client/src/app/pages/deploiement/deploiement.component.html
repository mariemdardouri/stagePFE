<div class="container-fluid">
  <h2 class="title">Accepter liste des matériels</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th for="categorie">Catégorie</th>
            <th for="nature">Nature du model</th>
            <th for="numSerie">Numéro du serie</th>
            <th for="numLot">Numéro du lot</th>
            <th>Fournisseur</th>
            <th>Vérifier</th>
        </thead>
        <tbody>
          <tr *ngFor="let materiel of materielList  | paginate: { itemsPerPage: 9, currentPage: p }">
            <td>{{ materiel.categorie }}</td>
            <td>{{ materiel.nature }}</td>
            <td>{{ materiel.numSerie }}</td>
            <td>{{ materiel.numLot }}</td>
            <td>{{ materiel.fournisseur }}</td>
            <td>
                <div class="checkbox-container">
                    <input type="checkbox" [(ngModel)]="materiel.checked">
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <pagination-controls (pageChange)="p = $event"  previousLabel="Précédent"
        nextLabel="Suivant"></pagination-controls>
      </div>
    <div>
        <button (click)="accepter()" [disabled]="!allChecked()" class="btn btn-primary float-end m-2">Accepter</button>
        <button (click)="rejeter()" class="btn btn-primary float-end m-2">Rejeter</button>
    </div>
</div>
