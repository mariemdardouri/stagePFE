<div class="container-fluid">
    <h2 class="title">Materiel du l'agent</h2>
    <hr>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Category</th>
          <th>Nature</th>
          <th>Numero du serie</th>
          <th>Numero d'inventaire</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materiel of affectedMateriels | paginate: { itemsPerPage: 7, currentPage: p }">
          <td>{{ materiel.categorie }}</td>
          <td>{{ materiel.nature }}</td>
          <td>{{ materiel.numSerie }}</td>
          <td>{{ materiel.numInv }}</td>
          <td>
            <button *ngIf="materiel.status !== 'received'" class="btn btn-success m-2" [class.received]="materiel.received" (click)="receiveMateriel(materiel)">
              Recevoir matériel
            </button>
            <button class="btn btn-primary m-2" data-bs-toggle="modal" (click)="selectMateriel(materiel)" data-bs-target="#addModal">
              Créer réclamation
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <pagination-controls (pageChange)="p = $event"  previousLabel="Précédent"
      nextLabel="Suivant"></pagination-controls>
    </div>
  </div>

<div 
class="modal fade"
id="addModal" 
tabindex="-1"
aria-labelledby="addModalLabel"
aria-hidden="true"
data-backdrop="static"
data-keyboard="false">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="addModalLabel">
        Créé Réclamation
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
        <textarea [(ngModel)]="description" placeholder="Enter description"></textarea>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="createReclamation(description)"
        data-bs-dismiss="modal"
        
      >
      Créé réclamation
      </button>
    </div>
  </div>
</div>
</div>
