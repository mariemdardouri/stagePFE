<div class="container">
  <h2 class="title">Reclamations</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Category</th>
        <th>Inventory Number</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{ claim.categorie }}</td>
        <td>{{ claim.numInv }}</td>
        <td>{{ claim.description }}</td>
        <td>
          <button class="btn btn-primary" (click)="modifyClaim(claim)">
            Modify
          </button>
          <button class="btn btn-success" (click)="acceptClaim(claim)">
            Accept
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
