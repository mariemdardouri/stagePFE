<div class="container">
  <h2 class="title">Réclamations</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Catégorie</th>
        <th>Numéro d'inventaire</th>
        <th>Numéro de série</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{ claim.materiel.categorie }}</td>
        <td>{{ claim.materiel.numInv }}</td>
        <td>{{ claim.materiel.numSerie }}</td>
        <td>{{ claim.description }}</td>
        <td>
          <button class="btn btn-primary" (click)="modifyClaim(claim)">
            Modify
          </button>
          <button class="btn btn-success" (click)="acceptClaim(claim)">
            Accept
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
