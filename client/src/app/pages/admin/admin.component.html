<div class="container-fluid">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
          <span class="navbar-toggler-icon"></span>
        </button>

        <button
          class="btn btn-outline-light ml-auto space"
          (click)="toggleSidebar()"
        >
          <i class="bi bi-list"></i>
        </button>
        <form class="form-inline my-2 my-lg-0 search-bar">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Rechercher"
            aria-label="search"
          />
        </form>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" [ngClass]="{ 'd-none': !sidebarOpen }">
      <ul class="list-unstyled">
        <li>
          <span class="bi bi-person-plus"></span>
          <a [routerLink]="['/register']" class="spacer">Créer compte</a>
        </li>
        <li>
          <span class="bi bi-person"></span>
          <a href="" class="spacer">Liste des utilisateurs</a>
        </li>
        <li>
          <span class="bi bi-box-arrow-left spacer"></span>
          <a [routerLink]="['login']" class="spacer">Déconecxions</a>
        </li>
      </ul>
    </div>

    <div class="col-md-9">
      <h2>Tableau de bord</h2>
    </div>
  </div>
</div>
