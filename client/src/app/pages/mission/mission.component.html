<div class="container-fluid">
    <div>
      <button
        data-bs-toggle="modal"
        data-bs-target="#AddModal"
        class="btn btn-primary float-end m-2"
      >
         <i class="bi bi-plus-circle"></i>
      </button>
    </div>
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th for="title">Titre</th>
            <th for="place">Lieu du mission</th>
            <th for="hour">Heure du mission</th>
            <th for="dateStart">Date du debut</th>
            <th for="dateEnd">Date du fin</th>
            <th for="agent">Agent Logistique</th>
        </thead>
        <tbody>
          <tr *ngFor="let mission of missionList">
            <td>{{ mission.title }}</td>
            <td>{{ mission.place }}</td>
            <td>{{ mission.hour }}</td>
            <td>{{ mission.dateStart }}</td>
            <td>{{ mission.dateEnd }}</td>
            <td>{{ mission.agent }}</td>
            <td>
              <div>
                <span
                  data-bs-toggle="modal"
                  data-bs-target="#UpdateModal"
                  (click)="editMission(mission)"
                >
                <i class="bi bi-pencil-square icon-edit" ></i></span
                ><span class="icon-delete" (click)="deleteMission(mission)"> <i class="bi bi-trash-fill"></i></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Add Modal -->
     <div
        class="modal fade"
        id="AddModal"
        tabindex="-1"
        aria-labelledby="AddModalLabel"
        aria-hidden="true"
        data-backdrop="static"
        data-keyboard="false"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addModalLabel">
                Ajouter Mission
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="missionForm" autocomplete="off">
                <div class="row">
                  <div class="col-xl-4 mb-3">
                    <label for="title" class="form-label">Titre</label>
                    <input class="form-control" name="title" formControlName="title"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 mb-3">
                    <label for="place" class="form-label">Lieu du mission</label>
                    <input class="form-control" name="place" formControlName="place"/>
                    <div
                      *ngIf="
                        missionForm.controls['place'].hasError('required') &&
                        missionForm.controls['place'].touched
                      "
                      class="text-danger"
                    >
                      Entrez lieu du mission
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 mb-3">
                    <label for="hour" class="form-label">Heure du mission</label>
                    <input class="form-control" name="hour" formControlName="hour"/>
                    <div
                      *ngIf="
                        missionForm.controls['hour'].hasError('required') &&
                        missionForm.controls['hour'].touched
                      "
                      class="text-danger"
                    >
                      Entrez l'heure du mission
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                mat-raised-button 
                type="submit" 
                (click)="submit()"
                data-bs-dismiss="modal">
                Ajouter
              </button>
            </div>
          </div>
        </div>
      </div>
  
  
  <!-- Update Modal -->
  <div
  class="modal fade"
  id="UpdateModal"
  tabindex="-1"
  aria-labelledby="UpdateModalModalLabel"
  aria-hidden="true"
  data-backdrop="static"
  data-keyboard="false"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="UpdateModalLabel">
          Modifier mission
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form autocomplete="off">
  
          
            <div class="col-xl-6 mb-3">
              <label for="categorie" class="form-label">Categorie</label>
              <select 
                name="categorie"
                id="categorie"
                [(ngModel)]="selectedMission.categorie"
                [ngModelOptions]="{ standalone: true }"
              >
              <option value="ordinateurs">Ordinateurs</option>
              <option value="alimentation">Alimentation</option>
              <option value="processeur">Processeur</option>
              <option value="clavier">Clavier</option>
              <option value="souris">Souris</option>
              <option value="casque">Casque</option>
              <option value="écran">Ecran</option>
              <option value="baffle">Baffle</option>
              <option value="cables">Câbles</option>
              <option value="imprimante">Imprimante</option>
              <option value="switch">Commutateur réseau</option>
              <option value="modems">Modems</option>
              <option value="scanner">Scanner</option>
              </select>
            </div>
            <div class="col-xl-6 mb-3">
              <label for="nature" class="form-label">Nature du mission</label>
              <select 
                name="nature"
                id="nature"
                [(ngModel)]="selectedMission.nature"
                [ngModelOptions]="{ standalone: true }"
              >
              <option value="apple">APPLE</option>
                      <option value="asus">ASUS</option>
                      <option value="hp">HP</option>
                      <option value="acer">ACER</option>
                      <option value="lenovo">LENOVO</option>
                      <option value="dell">DELL</option>
                      <option value="microsoft">MICROSOFT</option>
                      <option value="epson">EPSON</option>
                      <option value="canon">CANON</option>
                      <option value="logitech">LOGITECH</option>
              </select>
            </div>
            <div class="row">
              <div class="col-xl-6 mb-3">
                <label for="numSerie" class="form-label"
                  >Numéro du serie</label
                >
                <input
                  name="numSerie"
                  id="numSerie"
                  [(ngModel)]="selectedMission.numSerie"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          (click)="updateMission()"
          data-bs-dismiss="modal"
        >
          Modifier
        </button>
      </div>
    </div>
  </div>
  </div>
